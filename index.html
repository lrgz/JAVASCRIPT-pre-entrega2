<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>COMISION 34120 | PRE-ENTREGA 1</title>
</head>
<body>
    <div class="form">
        <fieldset>
            <h1>SIMULADOR DE PRESTAMO</h1>
            <form>
                <div>
                    <label for="nombreApellido">Nombre y Apellido
                        <input type="text" placeholder="Ingrese Nombre y Apellido" id="nombreApellido">
                        <i class="fas fa-coins"></i>
                    </label>
                </div>
                <div>
                    <label for="email">E-mail
                        <input type="text" placeholder="Ingrese E-mail" id="email">
                        <i class="far fa-calendar-alt"></i>
                    </label>
                </div>
                <div>
                    <label for="telefono">Telefono
                        <input type="text" placeholder="Ingrese Telefono" id="telefono">
                        <i class="far fa-calendar-alt"></i>
                    </label>
                </div>
                <div>
                    <label for="deseaCredito">Quiere un credito
                      <select id="deseaCredito">
                        <option value="">Selecciones una opcion</option>
                        <option value="S">Si</option>
                        <option value="N">No</option>
                     </select>
                    </label>
                </div>
            </form>
        <button onclick="gen_table();">CALCULAR</button>
        </fieldset>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
